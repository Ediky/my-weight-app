name: Build Weight Reader

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Build EXE
      run: pyinstaller --onefile --noconsole weight_reader.py
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: Weight-Reader-App
        path: dist/weight_reader.exe

name: Build Weight Reader

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Обновлено до v4

    - name: Set up Python
      uses: actions/setup-python@v5 # Обновлено до v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller
      run: pyinstaller --onefile --noconsole weight_reader.py

    - name: Upload Result
      uses: actions/upload-artifact@v4 # Обновлено до v4
      with:
        name: Weight-Reader-EXE
        path: dist/weight_reader.exe
